<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>House Price Prediction</h1>
        </header>
        <main>
            <div class="form-container">
                <form action="{{ url_for('predict') }}" method="POST">
                    <div class="form-group">
                        <label for="bedrooms">No of Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" required min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">No of Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" required min="0.5" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="floors">No of Floors:</label>
                        <input type="number" id="floors" name="floors" required min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="sqft_living">Size of Square Feet:</label>
                        <input type="number" id="sqft_living" name="sqft_living" required min="500" max="30000">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Predict Price" class="submit">
                    </div>
                </form>
            </div>
            <div class="prediction-container">
                {% if prediction %}
                <p class="prediction">Predicted House Price: â‚¹{{ prediction }}</p>
                {% endif %}
            </div>
        </main>
        <footer>
            <p>Thank you</p>
        </footer>
    </div>
</body>
</html>
